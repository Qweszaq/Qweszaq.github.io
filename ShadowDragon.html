<font class="Default">암흑룡에서의 슈터<br><br><br><hr>
프로브는 가장죽을꺼같은 두사람에게 붙여주세요.<br><hr>
만약 안죽을 자신이 있으면 3번째 드론도 다른사람에게 줘도 상관없습니다.<br><hr>
거리 조절을 잘하시고 두개의 언덕을 언제나 공격할수 있도록 해주세요. <br><hr>
W는 브레스를 위해 남겨주세요(힐량 100%감소)<br><hr>
암횩룡이 타락을 쓰면, 스킬모션을 잘보다가 마지막에 스턴을 넣어주세요.<br>
암흑룡이 스킬을 쓴다음에 W를 써야하기 때문에, 이렇게 하면 W쿨다운 시간을 벌수있습니다.<br><hr>
3페이지 에서는, 근접공격에게 프로브를 줘서 아군이 스킬을 피하지않고 더 딜을 넣을수 있게 도와주시면 됩니다.
</font>
